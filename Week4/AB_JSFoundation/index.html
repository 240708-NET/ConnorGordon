<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <p id="value1"></p>
    <p id="value2"></p>
    <table>
        <tr>
            <th><input type="button" value="1" id="num1" class="calcBtn"></th>
            <th><input type="button" value="2" id="num2" class="calcBtn"></th>
            <th><input type="button" value="3" id="num3" class="calcBtn"></th>
            <th><input type="button" value="x" id="mlt" class="calcBtn"></th>
        </tr>
        <tr>
            <th><input type="button" value="4" id="num4" class="calcBtn"></th>
            <th><input type="button" value="5" id="num5" class="calcBtn"></th>
            <th><input type="button" value="6" id="num6" class="calcBtn"></th>
            <th><input type="button" value="-" id="sub" class="calcBtn"></th>
        </tr>
        <tr>
            <th><input type="button" value="7" id="num7" class="calcBtn"></th>
            <th><input type="button" value="8" id="num8" class="calcBtn"></th>
            <th><input type="button" value="9" id="num9" class="calcBtn"></th>
            <th><input type="button" value="+" id="add" class="calcBtn"></th>
        </tr>
        <tr>
            <th><input type="button" value="+/-" id="neg" class="calcBtn"></th>
            <th><input type="button" value="0" id="num0" class="calcBtn"></th>
            <th><input type="button" value="." id="dec" class="calcBtn"></th>
            <th><input type="button" value="=" id="eql" class="calcBtn"></th>
        </tr>
    </table>
    <script src="index.js"></script>
</body>
</html>
